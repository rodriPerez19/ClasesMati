<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards</title>
</head>
<body>
    
    <main class="main__container">

        <section class="content">
            <div class="card">
                <img src="img/mila.jpg" alt="Pizza">
                <h2>Milanesa napolitana</h2>
                <p>Precio: <span>$450</span> </p>
            </div>
            <div class="card">
                <img src="img/pizza.jpg" alt="Milanesa Napolitana">
                <h2>Pizza Mozzarella</h2>
                <p>Precio: <span>$400</span></p>
            </div>
            <div class="card">
                <img src="img/asado.jpg" alt="Asado">
                <h2>Asado</h2>
                <p>Precio: <span>$750</span></p>
            </div>
            <div class="card">
                <img src="img/ñoquis.jpg" alt="Ñoquis">
                <h2>Ñoquis</h2>
                <p>Precio: <span>$350</span></p>
            </div>
            <div class="card">
                <img src="img/hamburguesa.jpg" alt="hamburguesa">
                <h2>hamburguesa</h2>
                <p>Precio: <span>$550</span></p>
            </div>
            <div class="card">
                <img src="img/lengua.jpg" alt="Lengua a la vinagreta">
                <h2>Lengua a la vinagreta</h2>
                <p>Precio: <span>$660</span></p>
            </div>
            <div class="card">
                <img src="img/pollo.jpg" alt="Pollo">
                <h2>Pollo</h2>
                <p>Precio: <span>$700</span></p>
            </div>
            <div class="card">
                <img src="img/ensalada.jpg" alt="Ensalada">
                <h2>Ensalada</h2>
                <p>Precio: <span>$300</span></p>
            </div>
        </section>
    </main>


</body>
</html>
