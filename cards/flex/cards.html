<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reply Cards</title>
</head>
<body>
    
    <main class="container">

        <div class="card1">
            <div class="publicacion">
                <div class="datos">
                    <p><i class="far fa-eye"></i><span>2350</span> </p>
                    <p><i class="fas fa-comment-alt"><span>624</span> </i></p>
                    <p><i class="fas fa-download"></i> <span>1470</span> </p>
                </div>
            </div>
            <div class="persona">
                <div class="persona__img"></div>
                <div class="texto">
                    <h2>White Montains</h2>
                    <p>by Joseph Therrien</p>
                </div>
            </div>
        </div>

        <div class="card2">
            <div class="card2__img"></div>
            <div class="content">
                <div class="first__div"> 
                    <h2> Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </div>
                <div class="second__div"> 
                    <img src="img/icon-music.svg" alt="">
                    <div class="mid">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">change</a>
                </div>
                <div class="three__div">
                    <button>Proceed to Payment</button>
                    <a href="">cancel order</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/b4c4dc37b0.js" crossorigin="anonymous"></script>
</body>
</html>
