<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <main class="login__container">
        <section class="login">
            <div class="login__welcome">
                <div class="welcome">

                    <h1>Welcome Back !</h1>
                    <p>To keep connected with us please login with
                        your personal info
                    </p>
                    <button>SIG IN</button>
                </div>
            </div>
            <div class="login__form">
                <h1>Create Account</h1>
                <div class="logos"><i class="fab fa-facebook-f borde bordeF"></i><i class="fab fa-linkedin-in borde "></i><i class="fab fa-twitter borde"></i></div>
                <p>Or use Email for registration</p>
                <form action="">
                  <input type="text" name="name" id="" placeholder="Name">
                    <input type="text" name="name" id="" placeholder="Email">
                    <input type="text" name="name" id="" placeholder="Password">
                    <button>SIGN UP</button>
                </form>
            </div>
        </section>

    </main>
    <script src="https://kit.fontawesome.com/b4c4dc37b0.js" crossorigin="anonymous"></script>
</body>
</html>
